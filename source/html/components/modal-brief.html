

<div class="modal__logo">
  <img src="img/svg/logo-brief.svg" width="122" height="19" alt="Логотип">
</div>

<div class="container">
  <div class="modal__heading">
    <h2>Заявка</h2>
  </div>

  <form class="modal__form" action="post">

    <div class="modal__check">
      <label class="modal__checkbox">

        <span class="modal__checkbox-short modal__checkbox-short--active">Короткая</span>

        <input class="modal__checkbox-input" type="checkbox">

        <span class="modal__checkbox-switch"></span>

        <span class="modal__checkbox-full">Подробная</span>

      </label>
    </div>

    <div class="modal__inputs">
      <label for="name">Меня зовут</label>
      <input id="name" type="text" name="name" placeholder="введите имя" autofocus required>
      <label for="services"> , и мне требуется </label>
      <select id="services" required>
        <option>выберите услуги</option>
        <option>Стратегический маркетинг</option>
        <option>Брендинг</option>
        <option>Креатив и дизайн</option>
        <option>Web-разработка</option>
        <option>Digital-услуги</option>
        <option>PR</option>
        <option>Репутация</option>
        <option>Производство рекламы</option>
        <option>Event</option>
      </select>
    </div>

    <div class="modal__inputs">


      <label for="email">Вы можете связаться со мной по электронной почте</label>
      <input id="e-mail" type="email" value="" placeholder="введите email" required>

      <div class="modal__inputs--hidden">
        <label for="phone">или по телефону</label>
        <input id="phone" type="tel" placeholder="введите телефон" required>
      </div>
    </div>

    <div class="modal__inputs modal__inputs--hidden">
      <label for="name-company">Наша компания называется </label>
      <input type="text" id="name-company" placeholder="введите название компании" required>
      <label for="website"> , подробнее можете посмотреть на нашем сайте </label>
      <input type="url" id="website" placeholder="введите адрес сайта" required>
    </div>

    <div class="modal__textarea">
      <label for="comment" required>Вот информация о нашем проекте:</label>
      <div>
        <textarea id="comment" placeholder="расскажите о вашем проекте" required></textarea>
      </div>
    </div>

    <div class="modal__button">
      <button type="submit">
        <span>Отправить</span>
      </button>

      <p>Нажимая на кнопку «Отправить», вы даете согласие на обработку персональных данных и соглашаетесь c политикой конфиденциальности.</p>
    </div>


  </form>
</div>
